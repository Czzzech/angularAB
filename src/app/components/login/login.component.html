<div class="container">
  <div class="login-form">
    <div class="main-div">
      <form [formGroup]="form">
        <app-email [form]="form"></app-email>
        <app-password [form]="form"></app-password>
        <input type=submit class="btn btn-primary" (click)="login()" value="Login" [disabled]="!form.valid"/>
        <a routerLink="/register" class="btn btn-primary">Register</a>
      </form>
    </div>
  </div>
</div>
