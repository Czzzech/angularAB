<div class="grid-container">
    <app-grid-summary></app-grid-summary>
    <table class="table bg-dark text-dark table-borderless">
        <thead>
            <tr
                app-grid-header
                [config]="drawColumns"
            ></tr>
        </thead>
        <tbody appDraggableArea appSortableList (dragEnd)="sortFinished = true;" (sort)="sort($event)">
            <tr
                appSortable
                class="grid-row bg-warning"
                app-grid-item
                *ngFor="let item of data"
                [item]="item"
                [config]="config"
                (click)="openModal(item)"
            >
            </tr>
        </tbody>
    </table>
    <app-grid-paginator></app-grid-paginator>
</div>
