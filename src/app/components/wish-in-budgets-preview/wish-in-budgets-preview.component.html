<li class="list-group-item bg-warning text-dark">
  <table class="table table-borderless">
    <tr>
      <td class="name">
        <span>{{wish.name}}</span>
      </td>
      <td title="Price" class="text-right font-weight-bold price">
        {{wish.price}} $
      </td>
      <td class="text-center font-weight-bold buttons" (click)="complete()"x>
        <i class="fa fa-thumbs-up text-primary" title="Complete wish"></i>
      </td>
    </tr>
  </table>
</li>
