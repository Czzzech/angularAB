<div class="container">
  <div class="login-form">
    <div class="main-div">
      <form>
        <app-email (input)="setEmail($event)"></app-email>
        <app-password (input)="setPassword($event)"></app-password>
        <a class="btn btn-primary" (click)="register()">Register</a>
        <a class="btn btn-primary" routerLink="/login">I'm already registered</a>
      </form>
    </div>
  </div>
</div>
